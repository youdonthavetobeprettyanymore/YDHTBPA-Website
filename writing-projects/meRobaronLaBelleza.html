        <div class="poem">
            Me robaron la belleza<br>
            Daría la vida por encontrarla<br>
            Diosito haz algo<br>
            Te pido auxilio<br>
            Cúbreme con tus joyas más preciosas<br>
            Tápame con cobijas de seda<br>
            Píntame como diosa<br>
            Hazme sentir bonita otra vez
        </div>
